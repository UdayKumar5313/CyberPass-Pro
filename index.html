<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberPass Pro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <div class="header">
            <h1>CyberPass Pro</h1>
            <p class="version">Ver. XG-8</p>
            <p class="tagline">Forge Unbreakable Access Codes // Secure Your Digital Domain</p>
        </div>
        <div class="password-display">
            <label for="password" id="passwordLabel">Password</label>
            <input type="text" id="password" readonly>
        </div>
        <div class="strength-meter">
            <p>Strength Analysis: Military Grade Encryption</p>
            <div id="strength"></div>
            <p id="strength-score">ZXCVBN Score: 4/4</p>
        </div>
        <div class="options">
            <div class="option-group">
                <label><input type="radio" name="type" value="password" checked onclick="showOptions('password')"> Password</label>
                <label><input type="radio" name="type" value="passphrase" onclick="showOptions('passphrase')"> Passphrase</label>
                <label><input type="radio" name="type" value="pin" onclick="showOptions('pin')"> PIN Code</label>
                <label><input type="radio" name="type" value="phonetic" onclick="showOptions('phonetic')"> Phonetic</label>
            </div>
            <div id="password-options" class="option-group">
                <label><input type="checkbox" id="uppercase" checked> Caps (A-Z)</label>
                <label><input type="checkbox" id="lowercase" checked> Low (a-z)</label>
                <label><input type="checkbox" id="numbers" checked> Nums (0-9)</label>
                <label><input type="checkbox" id="symbols" checked> Syms (!@#)</label>
            </div>
            <div id="passphrase-options" class="option-group" style="display: none;">
                <label><input type="checkbox" id="include-words"> Include Words</label>
                <label><input type="checkbox" id="include-numbers"> Include Numbers</label>
            </div>
            <div id="pin-options" class="option-group" style="display: none;">
                <label><input type="checkbox" id="include-digits"> Include Digits</label>
            </div>
            <div id="phonetic-options" class="option-group" style="display: none;">
                <label><input type="checkbox" id="include-phonetic"> Include Phonetic</label>
            </div>
            <div class="option-group">
                <label>Glyph Count: <input type="number" id="length" min="4" max="32" value="20"></label>
            </div>
        </div>
        <div class="advanced-settings">
            <p>Advanced Directives & Settings</p>
            <div class="option-group">
                <label><input type="checkbox" id="exclude-similar"> Exclude Similar Glyphs</label>
            </div>
        </div>
        <button class="generate-btn" onclick="generatePassword()">Regenerate Access Code</button>
        <div class="additional-features">
            <button onclick="saveToArchive()">Code Archive (1)</button>
            <button onclick="generateQRCode()">Transmit via QR</button>
            <button onclick="openPasswordVault()">Password Vault</button>
            <button onclick="simulateBreachScan()">Breach Scan (Sim)</button>
            <button onclick="transferData()">Data Transfer</button>
        </div>
        <div class="password-history">
            <h3>Password History</h3>
            <ul id="password-history-list"></ul>
        </div>
        <canvas id="entropyChart"></canvas>
        <div id="qrcode" style="display: none;"></div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p id="popup-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
